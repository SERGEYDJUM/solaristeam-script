board_ready:
    Сбер: "Доска готова. Вы можете ходить."
    Афина: "Игровая доска готова. Первый ход за вами."
    Джой: "Всё готово. Ходи первым."

moved:
    Сбер: "Вот так. Ваша очередь."
    Афина: "А вот и мой ход. Очередь за вами."
    Джой: "Я тоже походила. Твоя очередь."

invalid_move:
    Сбер: "К сожалению, так ходить нельзя. Попробуйте снова."
    Афина: "Ваш ход был неверным. Попробуйте ещё раз."
    Джой: "Ты правила забыл, или что? Ходи опять."
    
player_lost:
    Сбер: "Не расстраивайтесь, в следующий раз у вас может получиться. Начнём заново?"
    Афина: "Каждая неудавшаяся попытка — это еще один шаг вперед. Хотите попробовать ещё раз?"
    Джой: "Это было ожидаемо, но мне всё равно приятно. Ещё разок?"
    
player_won:
    Сбер: "Поздравляю! Начнём заново?"
    Афина: "Поздравляю с победой! Хотите попробовать ещё раз?"
    Джой: "Молодец, у тебя хорошо получяется. Ещё разок?"
    
nomatch_move:
    Сбер: "Я не понимаю. Вы можете повторить ход или запросить помощь."
    Афина: "Что вы имеете в виду? Я предлагаю вам повторить ход или запросить помощь."
    Джой: "И что это значит? Это не ход, попробуй ещё раз или попроси о помощи."

nomatch_global:
    Сбер: 'Я не понимаю. При необходимости, произнесите "Помощь".' 
    Афина: 'Что вы имеете в виду? Если вам нужна помощь, так и скажите.'
    Джой: "И что это значит? Я не понимаю. Предлагаю тебе попросить о помощи."

goodbye:
    Сбер: "Я понимаю. Вы можете сбросить доску когда захотите."
    Афина: "Хорошо. Для справки, вы можете перезапустить игру в любой момент."
    Джой: "Ну и ладно. Если захочешь, можешь попросить меня сбросить игру."

help: "Цель игры — первым построить непрерывный ряд из пяти в горизонтальном, вертикальном или диагональном направлении. Ходить можно как нажатием на клетки игрового поля, так и называя координаты хода различными способами. Пример: 'хожу на 3 4'. Первое число здесь отвечает за номер строки, а второе - за столбец. Также, игру можно сбрасывать с помощью слов сброс, заново, перезапуск или по нажатию на кнопку."